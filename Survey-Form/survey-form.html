<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- background image for survey-form -->
    <img id="background-img" src="https://watermark.lovepik.com/photo/20211201/large/lovepik-business-team-discussing-work-in-the-office-picture_501302727.jpg" alt="background-img">
    <!-- title of survey form  -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <!-- description for survey form -->
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!-- main section  -->
    <div id="container">
    <form name="survey-form" action="" id="survey-form" method="post" autocomplete="off">
        <!-- input box for name -->
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br>
        <!-- input box for email id -->
        <label for="Age" id="email-label">Email</label><br>
        <input type="email" placeholder="Enter your email" required>
        <br>
        <!-- input box for age -->
        <label for="Age" id="number-label">Age <span class="optional">(optional)</span></label><br>
        <input type="number" min="18" max="70" placeholder="Enter your Age" required>
        <br>
        <!-- Drop down for role -->
        <label for="name">Which option best describes your current role?</label><br>
        <select name="role" id="dropdown">
            <option value="select" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not to Say">Prefer Not to Say</option>
            <option value="other">Other</option>
        </select>
        <br>
        <!-- Radio input for Recommend to friend -->
        <label for="recommend-to-friend">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" class="radio" name="recommend" value="Definitely"><label for="Definitely">Definitely</label> <br>
        <input type="radio" class="radio" name="recommend" value="Maybe"><label for="Maybe">Maybe</label> <br> 
        <input type="radio"class="radio" name="recommend" value="Not Sure"><label for="Not sure">Not sure</label>
        <br>
        <!-- Drop down for fav feature of freeCodeCamp -->
        <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
        <select name="feature" id="dropdown2">
            <option value="select" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <br>
        <!-- Checkbox for improvement -->
        <label for="improved">What would you like to see improved? <span class="optional">(check all that apply)</span></label><br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Front-end Projects"><label for="Front-end Projects">Front-end Projects</label> <br>
        <input class="checkbox" type="checkbox" name="back-end" id="" value="Back-end Projects"><label for="Back-end Projects ">Back-end Projects </label><br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Data Visualization "><label for="Data Visualization ">Data Visualization </label><br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Challenges"><label for="Challenges ">Challenges </label><br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Open Source Community"><label for="Open Source Community ">Open Source Community </label><br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Gitter help rooms"><label for="Gitter help rooms">Gitter help rooms</label> <br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Videos"><label for="Videos">Videos</label> <br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="City Meetups "><label for="City Meetups">City Meetups</label> <br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Wiki"><label for="Wiki">Wiki</label> <br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Forum"><label for="Forum">Forum</label> <br>
        <input class="checkbox" type="checkbox" name="front-end" id="" value="Additional Courses"><label for="Additional Courses">Additional Courses</label> <br>
        <br>
        <!-- Text area for any comment or suggestions -->
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea name="suggestions" placeholder="Enter your comment here..." id="suggestions" cols="58" rows="4"></textarea>
        <br>
        <!-- Submit button -->
        <input id="submit" type="submit" onclick="submitFun()">
    </div>

    <script type="text/javascript" src="survey-form.js"></script>
</body>
</html>
